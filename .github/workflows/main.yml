name: CI Pipeline

on:
  push:
    branches:
      - main
      - feature/tests 

  pull_request:
    branches:
      - main
      - feature/tests

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

      - name: Run Tests
        run: |
          python -m unittest discover 
